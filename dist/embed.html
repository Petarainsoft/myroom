<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyRoom 3D Embed Demo</title>
  <!-- Domain Configuration Script - Edit this file to change domain after deployment -->
  <script src="/config-domain.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
    }
    
    #root {
      width: 100vw;
      height: 100vh;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
    }
    
    .embed-info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
  <script type="module" crossorigin src="/assets/embed-doKFNqy5.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/MyRoomScene-Dtb4-clX.js">
  <link rel="stylesheet" crossorigin href="/assets/MyRoomScene-6iw3k6k6.css">
</head>
<body>
  <div id="root">
    <div class="loading">Loading MyRoom 3D Scene...</div>
  </div>
  
  <!-- Embed Info Panel -->
  <div class="embed-info" id="embedInfo">
    <div><strong>MyRoom 3D Embed Demo</strong></div>
    <div id="embedParams"></div>
  </div>

  
</body>
</html>
